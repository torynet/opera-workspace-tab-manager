<!DOCTYPE html>
<html lang="en">
<head>
  <title>Workspace Tab Manager Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      color: #333;
      background-color: #fff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #eee;
        background-color: #333;
      }
      input[type="checkbox"] {
        accent-color: #81c784;
      }
      input[type="number"] {
        background-color: #444;
        color: #eee;
        border: 1px solid #666;
      }
    }
    .option-row {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"] {
      width: 45px;
      padding: 4px;
      border-radius: 4px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info-icon::after {
      font-family: 'Material Icons', sans-serif;
      content: " info";
      font-size: 16px;
      color: #666;
      cursor: help;
      vertical-align: middle;
    }
    .docs-links {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #666;
    }

    .docs-links a {
      color: #4285f4;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }

    .docs-links a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      .docs-links a {
        color: #81c784;
      }
    }

    .docs-links .material-icons {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1><img src="icons/icon.svg" alt="Workspace Tab Manager" style="vertical-align: middle;" width="32" height="32"/>Workspace Tab Manager Options</h1>
  <hr/>
  <div class="option-row">
    <label>
      <input type="checkbox" id="preserveWorkspaces">
      Add Speed Dials Tabs to Preserve Emptied Workspaces
    </label>
  </div>
  <div class="option-row">
    <label title="If you don't want to move Speed Dial tabs, you can ignore them and they will be left in the original window if not cleaned up" class="info-icon">
      <input type="checkbox" id="ignoreSpeedDials">
      Ignore Speed Dial Tabs When Moving
    </label>
  </div>
  <div class="option-row">
    <label title="Keeps only one Speed Dial tab per touched window" class="info-icon">
      <input type="checkbox" id="cleanSpeedDials">
      Clean Up Duplicate Speed Dial Tabs
    </label>
  </div>
  <div class="option-row">
    <label title="0 = now, blank = never" class="info-icon">
      <input type="number" id="undoTimeout" min="0" step="1">
      Undo/Redo Timeout Seconds
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="focusDestination">
      Focus Destination Window After Move
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="debugMode">
      Enable Debug Logging
    </label>
  </div>
  <div class="docs-links">
    <h2>Documentation</h2>
    <a href="https://torynet.github.io/opera-workspace-tab-manager/user/usage/" target="_blank">
      <i class="material-icons">menu_book</i>
      User Guide
    </a>
    <a href="https://torynet.github.io/opera-workspace-tab-manager/user/config/" target="_blank">
      <i class="material-icons">settings</i>
      Configuration Guide
    </a>
    <a href="https://torynet.github.io/opera-workspace-tab-manager/privacy/" target="_blank">
      <i class="material-icons">privacy_tip</i>
      Privacy Policy
    </a>
    <a href="https://github.com/torynet/opera-workspace-tab-manager/issues" target="_blank">
      <i class="material-icons">bug_report</i>
      Report an Issue
    </a>
  </div>
  <script src="options.js"></script>
</body>
</html>
