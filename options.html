<!DOCTYPE html>
<html lang="en">
<head>
  <title>Workspace Tab Manager Options</title>
  <style>
    body {
      padding: 20px;
    }
    .option-row {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="option-row">
    <label>
      <input type="checkbox" id="debugMode">
      Enable Debug Logging
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="leaveSpeedDial">
      Ignore Speed Dial Tabs
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="cleanSourceSpeedDial">
      Clean up Speed Dial tabs in source window
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="cleanDestSpeedDial">
      Clean up Speed Dial tabs in destination window
    </label>
  </div>
  <script src="options.js"></script>
</body>
</html>
