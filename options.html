<!DOCTYPE html>
<html lang="en">
<head>
  <title>Workspace Tab Manager Options</title>
  <style>
    body {
      padding: 20px;
      color: #333;
      background-color: #fff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #eee;
        background-color: #333;
      }
      input[type="checkbox"] {
        accent-color: #81c784;
      }
      input[type="number"] {
        background-color: #444;
        color: #eee;
        border: 1px solid #666;
      }
    }
    .option-row {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="option-row">
    <label>
      <input type="checkbox" id="debugMode">
      Enable Debug Logging
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="leaveSpeedDial">
      Ignore Speed Dial Tabs
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="cleanSourceSpeedDial">
      Clean up Speed Dial tabs in source window
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="cleanDestSpeedDial">
      Clean up Speed Dial tabs in destination window
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="preserveWorkspaces">
      Add Speed Dial to preserve empty workspaces
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="number" id="undoTimeout" min="0" step="1">
      Undo/Redo Timeout (seconds, 0 for no timeout)
    </label>
  </div>
  <script src="options.js"></script>
</body>
</html>
