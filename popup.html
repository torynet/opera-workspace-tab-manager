<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workspace Tab Manager</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        color: #333;
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #eee;
          background-color: #333;
        }
      }
      button {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        cursor: pointer;
      }
      select {
        width: 100%;
        margin: 5px 0;
        padding: 5px;
      }
      .window-option {
        padding: 12px;
        margin: 6px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #1976d2;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
      }
      .window-option:hover {
        background-color: #1565c0;
        transition: background-color 0.2s;
      }
      /* New window button style */
      .new-window-option {
        padding: 12px;
        margin: 6px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #2e7d32;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        text-align: center;
      }
      .new-window-option:hover {
        background-color: #1b5e20;
        transition: background-color 0.2s;
      }
      /* Undo button style */
      .undo-option {
        padding: 12px;
        margin: 6px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #f57c00;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        text-align: center;
      }
      .undo-option:hover {
        background-color: #ef6c00;
        transition: background-color 0.2s;
      }
      /* Dark mode specific adjustments */
      @media (prefers-color-scheme: dark) {
        .window-option {
          background-color: #2196f3;
        }
        .window-option:hover {
          background-color: #1976d2;
        }

        .new-window-option {
          background-color: #4caf50;
        }
        .new-window-option:hover {
          background-color: #388e3c;
        }

        .undo-option {
          background-color: #ff9800;
        }
        .undo-option:hover {
          background-color: #f57c00;
        }
      }
      .undo-option.disabled {
        background-color: #757575;
        cursor: not-allowed;
        opacity: 0.7;
        color: #ddd;
      }
      .undo-option.loading {
        position: relative;
        cursor: wait;
        background-color: #ffa726;
        opacity: 0.7;
      }
      .undo-option.loading::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        background-color: #ff5722;
        animation: loading 1s ease-in-out infinite;
      }
      @keyframes loading {
        0% { width: 0; }
        50% { width: 100%; }
        100% { width: 0; }
      }
      /* Loading indicator at bottom of popup */
      #loadingBar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: transparent;
        display: none;
        z-index: 100;
      }
      #loadingBar.active {
        display: block;
        background-color: #ff5722;
        animation: loadingProgress 1s ease-in-out infinite;
      }
      @keyframes loadingProgress {
        0% { width: 0; }
        50% { width: 100%; }
        100% { width: 0; }
      }
      /* Common progress bar style */
      .progress-bar {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 0;
        background-color: #ff5722;
      }
      /* Make containers relative for absolute positioning */
      .window-option, .new-window-option, .undo-option {
        position: relative;
        overflow: hidden;
      }
      /* Make all loading states use the pulsing animation */
      .window-option.loading .progress-bar,
      .new-window-option.loading .progress-bar,
      .undo-option.loading .progress-bar {
        animation: loading 1s ease-in-out infinite;
      }
      /* Keep the loading state styles */
      .window-option.loading,
      .new-window-option.loading,
      .undo-option.loading {
        opacity: 0.7;
        cursor: wait;
      }
    </style>
  </head>
  <body>
    <div id="windowList"></div>
    <div id="undoSection" style="display: none;">
      <div class="undo-option">
        Undo
        <div class="progress-bar"></div>
      </div>
    </div>
    <div id="loadingBar"></div>
    <script src="popup.js"></script>
  </body>
</html>
