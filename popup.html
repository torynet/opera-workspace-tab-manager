<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workspace Tab Manager</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      button {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        cursor: pointer;
      }
      select {
        width: 100%;
        margin: 5px 0;
        padding: 5px;
      }
      .window-option {
        padding: 12px;
        margin: 6px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #90caf9;  /* Darker blue as primary */
        font-size: 14px;
        font-weight: bold;
        color: #333;
      }
      .window-option:hover {
        background-color: #bbdefb;  /* Lighter blue on hover */
        transition: background-color 0.2s;
      }
      /* New window button style */
      .new-window-option {
        padding: 12px;
        margin: 6px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #81c784;  /* Darker green as primary */
        font-size: 14px;
        font-weight: bold;
        color: #333;
        text-align: center;
      }
      .new-window-option:hover {
        background-color: #a5d6a7;  /* Lighter green on hover */
        transition: background-color 0.2s;
      }
      /* Undo button style */
      .undo-option {
        padding: 12px;
        margin: 6px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #ff9800;  /* Orange color */
        font-size: 14px;
        font-weight: bold;
        color: #333;
        text-align: center;
      }
      .undo-option:hover {
        background-color: #ffa726;  /* Lighter orange on hover */
        transition: background-color 0.2s;
      }
      .undo-option.disabled {
        background-color: #ccc;
        cursor: not-allowed;
        opacity: 0.7;
      }
      .undo-option.loading {
        position: relative;
        cursor: wait;
        background-color: #ffa726;  /* Use hover color during loading */
      }
      .undo-option.loading::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        background-color: #ff5722;
        animation: loading 1s ease-in-out infinite;
      }
      @keyframes loading {
        0% { width: 0; }
        50% { width: 100%; }
        100% { width: 0; }
      }
      /* Loading indicator at bottom of popup */
      #loadingBar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: transparent;
        display: none;
      }
      #loadingBar.active {
        display: block;
        background-color: #ff5722;
        animation: loading 1s ease-in-out infinite;
      }
      @keyframes loading {
        0% { width: 0; }
        50% { width: 100%; }
        100% { width: 0; }
      }
    </style>
  </head>
  <body>
    <div id="windowList"></div>
    <div id="undoSection" style="display: none;">
      <div class="undo-option">
        Undo
      </div>
    </div>
    <div id="loadingBar"></div>
    <script src="popup.js"></script>
  </body>
</html>
